<div class="container">
    <form class="form-sign form-horizontal css-form" role="form" name="form">
    <h3 class="form-sign-heading text-center">
        用户注册</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="用户名" ng-model="username" required
            autofocus>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" ng-model="pwd" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="验证密码" ng-model="pwd2" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="显示名称" ng-model="name" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" ng-click="signup()">
            注册</button>
    </div>
    <ul class="list-inline">
        <li><a href="#/signin">立即登录</a></li>
    </ul>
    </form>
</div>
