<div class="container" ng-init="init()">
    <form class="form-sign form-horizontal css-form" role="form" name="form">
    <h3 class="form-sign-heading text-center">
        用户登录</h3>
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="用户名" ng-model="login.username"
            name="username" required autofocus>
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="密码" ng-model="login.pwd"
            name="pwd" required>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin()"
            ng-disabled="form.$invalid || isLoging" ng-switch="isLoging">
            <span ng-switch-when="true">正在登录中...</span> <span ng-switch-when="false">登录</span></button>
    </div>
    <div class="form-group alert alert-danger {{alertMessageVisible}}">
        {{alertMessage}}</div>
    <ul class="list-inline">
        <li><a href="#/sign-up">注册账号</a></li>
        <!--<li><a href="#">忘记密码了？</a></li>-->
    </ul>
    </form>
</div>
